<html>
<head>
<title>Seçme Kutusu Ornegi</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1254">
<SCRIPT LANGUAGE = "JavaScript1.2">function santigrad(fahrenhayt) {	f = fahrenhayt.value
	s = (f -32) / 1.8
//	s = f * 9 / 5 + 32
	document.form1.cikti.value = s
}</SCRIPT></HEAD>
<BODY><FORM name="form1">
<p>Santigrad'a çevrilecek Fahrenhayt dereceyi buraya yazýnýz ve sayfada baska bir yeri týklayýnýz:</P>
<INPUT TYPE="text" NAME="f_derece" SIZE=4  onChange="santigrad(this)"> F =  
<INPUT TYPE="text" NAME="cikti" SIZE=4> Santigrad Derece
</FORM></BODY></HTML>
