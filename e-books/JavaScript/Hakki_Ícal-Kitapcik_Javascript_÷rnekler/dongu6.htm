<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1254">
<TITLE>JavaScript'te Switch</TITLE>
<SCRIPT LANGUAGE="JavaScript1.2">
<!-- Javascript kodunu eski sürüm browserlardan saklayalim
// degiskeni tanimlayalim
var olcu
// degiskeni ziyaretciden alalim
olcu = prompt("Ölçünüzü belirtin: B-Büyük K-Küçük O-Orta", "O")
// bu degiskene göre yanit verelim
switch (olcu)
	{
	case "O" :
	case "o" :
		alert ("Orta boy gömlek siparisiniz alindi!")
		break
	case "B" :
	case "b" :
		alert ("Büyük boy gömlek siparisiniz alindi!")
		break
	case "K" :
	case "k" :
		alert ("Küçük boy gömlek siparisiniz alindi!")
		break
	default: alert ("Lütfen beden ölçünüzü belirtiniz!")
    	}
// -->
</SCRIPT>
</HEAD>

</BODY>
</HTML>
