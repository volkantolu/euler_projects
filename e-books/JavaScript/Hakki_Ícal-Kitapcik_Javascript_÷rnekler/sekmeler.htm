<!--
function katmanhideshow() { //DreamWeaver'in yardimiyla
  var i, gorunurluk, parametreler, Nesne;
  parametreler = katmanhideshow.arguments;
  for (i=0; i<(parametreler.length-2); i+=3) { //Nesne degiskeninin kullanacagi üçlü argüman: objNS, objIEve gorunurluk için
    gorunurluk   = parametreler[i+2];
    if (navigator.appName == 'Netscape' && document.layers != null) {
      Nesne = eval(parametreler[i]);
      if (Nesne) Nesne.visibility = gorunurluk;
    } else if (document.all != null) { //IE
      if (gorunurluk == 'show') gorunurluk = 'visible'; //degiskenleri çevir
      if (gorunurluk == 'hide') gorunurluk = 'hidden';
      Nesne = eval(parametreler[i+1]);
      if (Nesne) Nesne.style.visibility = gorunurluk;
  } }
}
//-->
</script>
