<TITLE>JavaScript'te Switch</TITLE>
<SCRIPT LANGUAGE="JavaScript1.2">
<!-- Javascript kodunu eski sürüm browserlardan saklayalim
// gecici bir degiskene ihtiyacimiz var
gecici = "Bir"
// müsteriye soruyu bir defa soralim
	do
	{
		//buraya gerçek alis veris halinde gerekli islemler girecek
		yanit = prompt(gecici + " gömlek almak ister misiniz?", "Evet")
		gecici = "Bir baska"
    	}
	while (yanit == "Evet")
// -->
</SCRIPT>
