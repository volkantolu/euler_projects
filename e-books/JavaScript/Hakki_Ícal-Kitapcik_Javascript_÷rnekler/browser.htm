<HTML>
<HEAD>
<title>Dinamik Cerceve</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1254">
<SCRIPT LANGUAGE = "JavaScript">
	function siziTaniyalim () { 
		var browserAdi = ""
		browserAdi += "Browser: " + navigator.appName + "\r"
		browserAdi += "Sürümü:" + navigator.appVersion + "\r"
		browserAdi += "Kod Adi: " + navigator.appCodeName + "\r"
		browserAdi += "userAgent: " + navigator.userAgent + "\r"	
		alert(browserAdi) 		
	}
</SCRIPT> 
<BODY> 
<H1>Browser’inizi Taniyor Musunuz?</H1> 
<FORM>
<INPUT 	Type="button" Value="Browser Hakkinda Bilgi Ver" OnClick="siziTaniyalim()"
</INPUT>
</FORM> 
</BODY>
</HTML>
