<SCRIPT LANGUAGE="JavaScript1.2">
<!-- Javascript kodunu eski sürüm browserlardan saklayalim
// fonksiyonu tanimlayalim: 

function dogruMu(numara)
	{
	var karakter = null
	var durum = true
	if(numara.length != 13) 
		{
		durum = false
		}
		else
		{
		for(var i = 0; i <= 12; i++) {
		karakter = numara.charAt(i)
		if ( i == 0 && karakter == "(" )
		continue
		else
		if( i == 4 && karakter == ")" )
		continue
		else
		if( i == 8 && karakter == "-" )
		continue
		else
		if( parseInt(karakter,10) >= 0 &&
		parseInt(karakter,10) <= 9 )
		continue
		else 
		{
		durum = false
		break
		}

		}
	}

	return(durum)

	}

// -->
</SCRIPT>
</HEAD>
<BODY>
<PRE>
<SCRIPT LANGUAGE = "JavaScript1.2">
<!-- Javascript kodunu eski sürüm browserlardan saklayalim
// Ziyaretciden telefon numarasini isteyelim
numara = prompt("Lütfen telefon numaranizi yaziniz [(333)111-2222 gibi]", "")
if(dogruMu(numara))
	{
	document.writeln("Telefon numaranizi verdiginiz için tesekkür ederiz.")
	document.writeln("Müsteri temsilciniz size ilk firsatta arayacaktir")
	}
	else
	{
	document.writeln("Numaranizi örnekte görüldügü sekilde yazmanizi rica ederiz")
	}
// -->
</SCRIPT>
